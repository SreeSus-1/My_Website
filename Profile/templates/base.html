<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramya Sree Kanijam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <h2>Ramya Sree</h2>
            <p>Cloud & DevOps Engineer</p>
            <div class="social-icons">
                <a href="mailto:rkanijam@islander.tamucc.edu">Email</a> |
                <a href="https://github.com/SreeSus-1" target="_blank">GitHub</a>
            </div>
        </div>
        <ul class="nav">
            <li><a href="#home" class="nav-link active">Home</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#experience" class="nav-link">Experience</a></li>
            <li><a href="#more" class="nav-link">Find More About Me</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script>
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-link");

        window.addEventListener("scroll", () => {
            let current = "";

            sections.forEach((section) => {
                const sectionTop = section.offsetTop - 100;
                if (pageYOffset >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href") === "#" + current) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
